<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Dev.Finance</title>
</head>

<body>

    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>

    <main class="container">

        <section id="balance">
            <h2>Balanços</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/income.svg" alt="Image de entradas">
                </h3>
                <p>R$5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="assets/expense.svg" alt="Image de saidas">
                </h3>
                <p>R$5.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="assets/total.svg" alt="Image total">
                </h3>
                <p>R$10.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transactions</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">-R$ 500,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="income">-R$ 200,00</td>
                        <td class="date">15/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description"> Energia</td>
                        <td class="expense">-R$ 300,00</td>
                        <td class="date">25/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>dev.finance$</p>
    </footer>

</body>

</html>
